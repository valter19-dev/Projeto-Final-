<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>

<body>
    <div class="container">
        <h1>Sistema de<br> Gerenciamento de<br> Tarefas</h1>
        <div class="form-container">
            <h2>Crie sua Conta</h2>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome completo">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha forte">
                <a href="./page/login.html" class="botao-salvar">Salvar</a>
            </form>
            <p>Já tem uma conta? <a href="./page/login.html">Faça login</a></p>
        </div>
        <footer>
            <p>&copy; 2025 Projeto Acadêmico | <a href="#">Termos de Uso</a></p>
        </footer>
    </div>

</body>

</html>
