<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Tarefa - Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="../assets/js/theme.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/criar-tarefa.css">
</head>

<body class="dashboard-body">
    <a href="#conteudo-principal" class="skip-link">Ir para o conteúdo principal</a>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h1>Painel</h1>
            <nav class="menu-navegacao">
                <ul>
                    <li><a href="./dashboard.html">Minhas Tarefas</a></li>
                    <li><a href="./criar-tarefa.html" class="ativo">Nova Tarefa</a></li>
                    <li><a href="../index.html">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <main class="conteudo-principal" id="conteudo-principal">
            <header class="cabecalho-dashboard">
                <h2>Nova Tarefa</h2>
            </header>

            <div class="formulario-container">
                <form id="formTarefa">
                    <div class="campo">
                        <label for="titulo">Título da Tarefa</label>
                        <input type="text" id="titulo" placeholder="Digite o texto" required>
                    </div>

                    <div class="campo-formulario">
                        <label for="descricao">Descrição (Opcional)</label>
                        <textarea id="descricao" rows="5" placeholder="Descreva mais a tarefa..." required></textarea>
                    </div>

                    <div class="acoes-formulario">
                        <button type="submit" class="botao-salvar-tarefa">Salvar Tarefa</button>
                        <button type="button" class="botao-cancelar"
                            onclick="window.location.href='./dashboard.html'">Cancelar</button>
                    </div>
                </form>
            </div>

            <footer class="rodape">
                <p>&copy; 2025 Projeto Acadêmico Valter</p>
                <div class="footer-links">
                    <a href="https://github.com/seu-usuario/seu-repositorio" target="_blank" rel="noopener">
                        <i class="fab fa-github"> Repositório</i>
                    </a>
                    <a href="https://seu-projeto-hospedado.com" target="_blank" rel="noopener">
                        <i class="fas fa-external-link-alt"> Projeto hospedado</i>
                    </a>
                </div>
            </footer>
        </main>
    </div>

    <script src="../assets/js/criar-tarefa.js"></script>
</body>

</html>
